<!DOCTYPE html>
<html>
<head>
  <title>P2P Rap Battle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>P2P Rap Battle</h1>
    <button id="fight-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Fight
    </button>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div id="modal-video-container">
        <div class="local-video-container">
          <!-- Add localVideo here in app.js -->
        </div>
        <div id="countdown"></div>
        <div class="remote-video-container">
          <!-- Add remoteVideo here in app.js -->
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
