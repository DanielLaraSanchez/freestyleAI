<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Chat</title>
</head>
<body>
  <video id="localVideo" autoplay></video>
  <video id="remoteVideo" autoplay></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const roomId = 'test-room';
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    const rtcPeerConnection = new RTCPeerConnection(configuration);

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach((track) => rtcPeerConnection.addTrack(track, stream));
      });

    rtcPeerConnection.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    rtcPeerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('icecandidate', { candidate: event.candidate, target: event.target });
      }
    };

    socket.on('offer', async (data) => {
      const desc = new RTCSessionDescription(data.sdp);
      await rtcPeerConnection.setRemoteDescription(desc);
      const answer = await rtcPeerConnection.createAnswer();
      await rtcPeerConnection.setLocalDescription(answer);
      socket.emit('answer', { sdp: rtcPeerConnection.localDescription, target: data.sender });
    });

    socket.on('answer', async (data) => {
      const desc = new RTCSessionDescription(data.sdp);
      await rtcPeerConnection.setRemoteDescription(desc);
    });

    socket.on('icecandidate', (data) => {
      const candidate = new RTCIceCandidate(data.candidate);
      rtcPeerConnection.addIceCandidate(candidate);
    });

    socket.on('room_created', async () => {
      console.log('Room created, waiting for another user to join');
    });

    socket.on('room_joined', async () => {
      console.log('Another user joined, creating and sending offer');
      const offer = await rtcPeerConnection.createOffer();
      await rtcPeerConnection.setLocalDescription(offer);
      socket.emit('offer', { sdp: rtcPeerConnection.localDescription, target: roomId });
    });

    socket.emit('join-room', roomId);
  </script>
</body>
</html>
