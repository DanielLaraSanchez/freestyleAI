<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="pages/auth/auth.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#login">Log In</a></li>
                    <li class="tab col s6"><a href="#signup">Sign Up</a></li>
                </ul>
            </div>
            <div id="login" class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Log In</span>

                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="login-nickname" type="text" class="validate">
                            <label for="login-nickname">Nickname</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="login-password" type="password" class="validate">
                            <label for="login-password">Password</label>
                        </div>
                        <a href="#">Don't have an account yet?</a>

                        <p class="center-align">
                            <button class="btn waves-effect waves-light" id="login-btn">
                                Log In
                                <i class="material-icons right">send</i>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <div id="signup" class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Sign Up</span>

                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="signup-nickname" type="text" class="validate">
                            <label for="signup-nickname">Nickname</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="signup-password" type="password" class="validate">
                            <label for="signup-password">Password</label>
                        </div>

                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Profile Picture</span>
                                <input type="file" id="signup-profile-picture" accept="image/*">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload your profile picture">
                            </div>
                        </div>

                        <a href="#">Already have an account?</a>


                        <p class="center-align">
                            <button class="btn waves-effect waves-light" id="signup-btn">
                                Sign Up
                                <i class="material-icons right">send</i>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="pages/auth/auth.js"></script>
</body>
</html>
