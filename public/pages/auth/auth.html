<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="pages/auth/auth.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

    <style media="screen">
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #28272f inset !important;
      }

      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body
    style="
      background-image: url(login1-bg.jpg);
      background-size: cover;
      background-position: center right;
      min-height: 100vh;
    "
  >
    <!-- <div><img src="login1-bg.jpg" alt="" /></div> -->
    <div class="container">
      <a
        style="
          color: white;
          font-weight: 600;
          font-size: 4rem;
          margin-left: 2rem;
        "
        class="navbar-brand"
        href="#"
        ><span id="logo-F">F</span>- RAPS</a
      >

      <div class="forms" id="login">
        <a
          style="
            color: white;
            font-weight: 600;
            font-size: 4rem;
            margin-left: 2rem;
          "
          class="navbar-brand-two"
          href="#"
          ><span id="logo-F">F</span>- RAPS</a
        >
        <h3 class="login-signup">Login Here</h3>
        <p class="loginpage text-sm mt-6 pointer-cursor">
          Dont have an account ? <span>Sign Up</span>
        </p>
        <button class="btn waves-effect waves-light" id="google-login-btn">
          Log In with Google
          <i class="fab fa-google"></i>
        </button>

        <!-- <label for="username">Nickname</label> -->
        <input
          type="Text"
          placeholder="Nickname"
          autocomplete="do-not-autofill"
          id="login-nickname"
        />

        <!-- <label for="password">Password</label> -->
        <input
          type="password"
          placeholder="Password"
          id="login-password"
          autocomplete="new-passwordasas"
        />

        <div id="loader" class="loader"></div>
        <button id="login-btn">Log In</button>
      </div>
      <div class="forms" id="signup" style="height: 540px !important">
        <a
          style="
            color: white;
            font-weight: 600;
            font-size: 4rem;
            margin-left: 2rem;
          "
          class="navbar-brand-two"
          href="#"
          ><span id="logo-F">F</span>- RAPS</a
        >
        <h3 class="login-signup">Sign Up Here</h3>
        <p class="signuppage text-sm mt-6 pointer-cursor">
          Already have an account? <span>Login</span>
        </p>
        <!-- <label for="username">Nickname</label> -->
        <input
          type="text"
          placeholder="Nickname"
          autocomplete="do-not-autofill"
          id="signup-nickname"
        />

        <!-- <label for="password">Password</label> -->
        <input
          type="password"
          placeholder="Password"
          id="signup-password"
          autocomplete="new-passwordasas"
        />

        <div class="file-field input-field">
          <div class="btn">
            <span>Upload</span>
            <input type="file" id="signup-profile-picture" accept="image/*" />
          </div>
          <div class="file-path-wrapper">
            <input
              style="border-bottom: none !important"
              class="file-path validate"
              type="text"
              placeholder="Upload your profile picture"
              readonly
            />
          </div>
        </div>
        <div id="loadertwo" class="loadertwo"></div>
        <button id="signup-btn">Sign Up</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="pages/auth/auth.js"></script>
  </body>
</html>
