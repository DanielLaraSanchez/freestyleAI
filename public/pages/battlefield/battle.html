<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./battlefield.css" />

    <title>Document</title>
    <style>
      body {
        background-color: #2d2d2d;
        color: #ffffff;
        margin: 0;
        overflow-y: hidden;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> <span id="logo-F">F</span> - RAPS </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="signout-btn" class="btn btn-outline-light">
              Sign Out
            </button>
          </li>
        </ul>
      </div>
    </header>

    <div class="container-fluid mt-3">
      <div class="row d-none d-md-flex">
        <div class="col-lg-3">
          <div id="ranking"></div>
        </div>
        <div class="col-lg-6">
          <div
            class="bg-users-list d-flex flex-column justify-content-between align-items-center"
          >
            <ul id="users-list" class="list-group grid-container"></ul>
            <button id="fight-btn" class="btn btn-sm">Fight</button>
          </div>
        </div>
        <div class="col-lg-3">
          <div
            class="d-flex flex-column justify-content-between align-items-center"
          >
            <div>
              <div class="chat-messages-container overflow-auto"></div>
            </div>

            <div class="input-group mt-2">
              <input
                id="chat-input"
                type="text"
                class="form-control form-control-sm"
                placeholder="Type your message..."
              />
              <div class="input-group-append">
                <button id="chat-send-btn" class="btn btn-sm btn-primary">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-md-none">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#ranking-tab"
                >Ranking</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#battles-tab"
                >Battles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#chat-tab">Chat</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row tab-content d-md-none">
        <div class="col-lg-4 tab-pane fade show active" id="ranking-tab">
          <div id="ranking"></div>
        </div>
        <div class="col-lg-4 tab-pane fade" id="battles-tab">
          <div
            class="bg-users-list d-flex flex-column justify-content-between align-items-center"
          >
            <ul id="users-list" class="list-group grid-container"></ul>
            <button id="fight-btn" class="btn btn-sm">Fight</button>
          </div>
        </div>
        <div class="col-lg-4 tab-pane fade" id="chat-tab">
          <div
            class="d-flex flex-column justify-content-between align-items-center"
          >
            <div>
              <div class="chat-messages-container overflow-auto"></div>
            </div>

            <div class="input-group mt-2">
              <input
                id="chat-input"
                type="text"
                class="form-control form-control-sm"
                placeholder="Type your message..."
              />
              <div class="input-group-append">
                <button id="chat-send-btn" class="btn btn-sm btn-primary">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <div id="modal-video-container">
          <div class="video-wrapper local-video-container">
            <div id="local-nickname-field"></div>
          </div>
          <div id="countdown"></div>
          <div id="words"></div>
          <div id="timer"></div>
          <button id="ready-btn">Ready</button>
          <button id="vote-btn">Vote</button>
          <div class="video-wrapper remote-video-container">
            <div id="remote-nickname-field"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
    <script type="module" src="./battlefield.js"></script>
  </body>
</html>
