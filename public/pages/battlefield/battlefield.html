<!DOCTYPE html>
<html>
<head>
  <title>P2P Rap Battle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #333;
      padding: 6px 0;
    }
    .logo {
      color: #fff;
      margin: 0;
    }
    #signout-btn {
      border: none;
      background-color: transparent;
      color: #fff;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="/pages/battlefield/battlefield.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="logo mb-0">F-RAPS</h1>
        <button id="signout-btn" class="btn">Sign Out</button>
      </div>
    </div>
  </header>
  <div class="container-fluid" style="height: calc(100vh - 60px);">
    <div class="row h-100">
      <div class="col-md-7 d-flex flex-column">
        <div class="users-container mb-2" style="flex-grow: 1; overflow: auto;">
          <ul id="users-list" class="list-group"></ul>
        </div>
        <button id="fight-btn" class="btn btn-sm btn-primary">
          Fight
        </button>
      </div>
      <div class="col-md-5 d-flex flex-column">
        <div class="chat-container card flex-grow-1">
          <div class="card-body d-flex flex-column">
            <h4 class="card-title">Chat</h4>
            <div class="chat-messages-container flex-grow-1 overflow-auto"></div>
          </div>
        </div>
        <div>
          <div class="input-group mb-3 mt-2">
            <input id="chat-input" type="text" class="form-control form-control-sm" placeholder="Type your message...">
            <div class="input-group-append">
              <button id="chat-send-btn" class="btn btn-sm btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <div id="modal-video-container">
      <div class="video-wrapper local-video-container">
        <!-- Add localVideo here in app.js -->
      </div>
      <div id="countdown"></div>
      <div class="video-wrapper remote-video-container">
        <!-- Add remoteVideo here in app.js -->
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
<script src="/pages/battlefield/battlefield.js"></script>
</body>
</html>
