<!DOCTYPE html>
<html>
<head>
  <title>P2P Rap Battle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/pages/battlefield/battlefield.css" />
</head>
<body>
    <header class="header">
        <div class="logo-container">
          <h1 class="logo">F-RAPS</h1>
        </div>
  
        <div class="auth-buttons">
          <button id="signout-btn">SignOut</button>
        </div>
      </header>
  <div class="main-wrapper"></div>
  <div class="container">
    <button id="fight-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Fight
    </button>
  </div>
  
  <div class="users-container">
    <ul id="users-list"></ul>
  </div>
</div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div id="modal-video-container">
        <div class="video-wrapper local-video-container">
          <!-- Add localVideo here in app.js -->
        </div>
        <div id="countdown"></div>
        <div class="video-wrapper remote-video-container">
          <!-- Add remoteVideo here in app.js -->
        </div>
      </div>
    </div>
  </div>
  <!-- <button id="signout-btn" class="btn waves-effect waves-light">
    Sign Out
    <i class="material-icons right">exit_to_app</i>
  </button> -->
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
  <script src="/pages/battlefield/battlefield.js"></script>
</body>
</html>
