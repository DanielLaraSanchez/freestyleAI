<!DOCTYPE html>
<html>
  <head>
    <title>P2P Rap Battle</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #333;
        padding: 6px 0;
      }
      .logo {
        color: #fff;
        margin: 0;
      }
      #signout-btn {
        border: none;
        background-color: transparent;
        color: #fff;
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="/pages/battlefield/battlefield.css" />
  </head>
  <body style="">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a
        style="
          color: white;
          font-weight: 600;
          font-size: 2rem;
          margin-left: 0.7rem;
        "
        class="navbar-brand-two"
        href="#"
        ><span id="logo-F">F</span>- RAPS</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <button
            id="signout-btn"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Sign Out
          </button>
        </form>
      </div>
    </nav>
    <div class="container-fluid" style="height: calc(100vh - 60px)">
      <div class="row h-100">
        <div class="col-md-2 d-flex flex-column">
          <div id="ranking"></div>
        </div>
        <div class="col-md-7 d-flex flex-column">
          <div
            class="users-container mb-2"
            style="height: 90vh; overflow-y: auto"
          >
            <div class="fight-header">
              <div>
                <h3>Let's Fight!</h3>
              </div>
              <div>
                <button id="fight-btn" class="btn btn-sm btn-primary-1">
                  Fight
                </button>
              </div>
            </div>
            <ul id="users-list" class="list-group grid-container"></ul>
          </div>
        </div>
        <div class="col-md-3 d-flex flex-column">
          <div class="chat-container card">
            <div class="card-body d-flex flex-column">
              <h4 class="card-title">Chat</h4>
              <div class="chat-messages-container overflow-auto"></div>
              <div class="input-group mt-2">
                <input
                  id="chat-input"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Type your message..."
                />
                <div class="input-group-append">
                  <button id="chat-send-btn" class="btn btn-sm btn-primary">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <div id="modal-video-container">
          <div class="video-wrapper local-video-container">
            <div id="local-nickname-field"></div>
            <!-- Add localVideo here in app.js -->
          </div>
          <div id="countdown"></div>
          <div id="words"></div>
          <div id="timer"></div>
          <button id="ready-btn">Ready</button>
          <button id="vote-btn">Vote</button>
          <div class="video-wrapper remote-video-container">
            <div id="remote-nickname-field"></div>

            <!-- Add remoteVideo here in app.js -->
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
    <script type="module" src="/pages/battlefield/battlefield.js"></script>
  </body>
</html>
