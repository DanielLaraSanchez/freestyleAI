<!DOCTYPE html>
<html>

<head>
  <title>P2P Rap Battle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pages/battlefield/battlefield.css" />
</head>

<body id="body" style="overflow-y: auto;">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a style="color: white; font-weight: 600;" class="navbar-brand" href="#"><span id="logo-F">F</span>- RAPS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button id="signout-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid" style="height:92vh">
    <div class="row" style="height: 100%;">
      <div class="col-lg-3" style=" height: 100%; padding: 25px; ">
        <div id="ranking">
          <p id="ranking-text">Ranking</p>
          <div class="ranking-main" id="ranking-list-main">
          </div>
        </div>
      </div>
      <div class=" col-lg-6" style=" height: 100%; padding: 25px; ">
        <div id="fight">
          <p id="fight-text">Online</p>
          <div class="online-main" id="usersList">
            <div class="online-item">
              <center>
                <img id="online-Image" class="rounded-circle shadow-4-strong gap" alt="avatar2"
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" />
                <span style="color: white;">Malik Shahbaz</span>
              </center>
            </div>
          </div>
          <button id="fight-btn" position-fixed fixed-bottom
            style="color: white;  background: linear-gradient(to right, #800000 0%, #0000cc 100%);width: 100%;"
            class="btn" type="button">Fight</button>
          <!-- <ul id="users-list" class="list-group"></ul> -->
          <!-- <button id="fight-btn" class="btn btn-sm btn-primary">
            Fight
          </button> -->
        </div>
      </div>
      <div class="col-lg-3" style=" height: 100%; padding: 25px; ">
        <div id="chat-div">
          <h4 style="padding-top: 10px; padding-right: 10px; color: white; " id="chat-text"> &nbsp; &nbsp; Chat
          </h4>
          <div class="chat-messages-container"
            style="padding: 15px; height: fit-content;height: 86%;overflow-y: scroll;"></div>
          <div s class="input-group mt-2 position-fixed fixed-bottom">
            <input id="chat-input" type="text" class="form-control form-control-lg" placeholder="Type your message...">
            <div class="input-group-append">
              <button id="chat-send-btn" class="btn btn-sm btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal" class="modal" style="overflow-y: hidden !important; ">
    <div style="background-color: #080710;" class="modal-content">
      <span style="text-align: right;" id="close-modal" class="close">&times;</span>
      <br><br><br><br>
      <h1 style="margin-bottom: 70px;" class="text-shadow"> -- Battle -- </h1>
      <div class="row" id="modal-video-container">
        <div class="col-lg-5">

          <div style="color: white; font-size: larger; font-weight: 600;" id="local-nickname-field"></div>
          <br>
          <div class="container">
            <center>
              <div class="video-wrapper local-video-container">
                <!-- Add localVideo here in app.js -->

              </div>
            </center>
          </div>
        </div>
        <div class="col-lg-2">

          <div id="countdown"></div>
          <div id="words"></div>
          <div id="timer"></div>
        </div>
        <div class="col-lg-5">
          <div style="color: white; font-size: larger; font-weight: 600;" id="remote-nickname-field"></div>
          <div class="container">
            <center>
              <div class="video-wrapper remote-video-container">
                <!-- Add localVideo here in app.js -->

              </div>
            </center>
          </div>
        </div>


        <button id="ready-btn">Ready</button>
        <button id="vote-btn">Ready</button>
      </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
    <script type="module" src="/pages/battlefield/battlefield.js"></script>

</body>

</html>
